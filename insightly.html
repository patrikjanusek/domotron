<!-- Begining Of Insightly Web to Contact Form -->

<form name="insightly_web_to_contact" action="https://googleapps.insight.ly/WebToContact/Create" method="post">
    <input type="hidden" name="formId" value="iuLzirHwYba3ljWrfm0FUg==" />

    <!-- First Name -->
    <label for="insightly_firstName">First Name: </label>
    <input id="insightly_firstName" name="FirstName" type="text" />
    <br/>

    <!-- Last Name -->
    <label for="insightly_lastName">Last Name: </label>
    <input id="insightly_lastName" name="LastName" type="text" />
    <br/>

    <!-- Email Address -->
    <label for="insightly_emailAddress">Email Address: </label>
    <input id="insightly_emailAddress" name="EmailAddress" type="text" />
    <br/>

    <!-- Phone -->
    <input type="hidden" name="phones[0].Label" value="Mobile" />
    <label for="phones[0]_Value">Phone (Mobile): </label>
    <input id="phones[0]_Value" name="phones[0].Value" type="text" />
    <br/>

    <!-- Web Source -->
    <label for="insightly_CONTACT_FIELD_1">Web source </label>
    <select id="insightly_CONTACT_FIELD_1" name="CONTACT_FIELD_1" value="Form">
        <option selected value="Form">Form</option>
        <option value="Calculation">Calculation</option>
    </select>
    <br/>

    <!-- Hit ID -->
    <label for="insightly_CONTACT_FIELD_2">Hit ID </label>
    <input id="insightly_CONTACT_FIELD_2" name="CONTACT_FIELD_2" type="text" />
    <br/>

    <!-- Locale -->
    <label for="insightly_CONTACT_FIELD_3">Locale </label>
    <input id="insightly_CONTACT_FIELD_3" name="CONTACT_FIELD_3" type="text" />
    <br/>

    <input type="submit" value="Submit">
</form>

<!-- End Of Insightly Web to Contact Form -->




<!-- Begining Of Insightly Web to Lead Form -->

<form name="insightly_web_to_lead" action="https://googleapps.insight.ly/WebToLead/Create" method="post">
    <input type="hidden" name="formId" value="iuLzirHwYba3ljWrfm0FUg==" />

    <!-- First Name -->
    <label for="insightly_firstName">First Name: </label>
    <input id="insightly_firstName" name="FirstName" type="text" />
    <br/>

    <!-- Last Name -->
    <label for="insightly_lastName">Last Name: </label>
    <input id="insightly_lastName" name="LastName" type="text" />
    <br/>

    <!-- Email Address-->
    <label for="email">Email: </label>
    <input id="insightly_Email" name="email" type="text" />
    <br/>

    <!-- Phone -->
    <label for="phone">Phone: </label>
    <input id="insightly_Phone" name="phone" type="text" />
    <br/>

    <!-- Web Source -->
    <label for="insightly_LEAD_FIELD_1">Web source </label>
    <select id="insightly_LEAD_FIELD_1" name="LEAD_FIELD_1" value="Form">
        <option selected value="Form">Form</option>
        <option value="Calculation">Calculation</option>
    </select>
    <br/>

    <!-- Hit ID -->
    <label for="insightly_LEAD_FIELD_3">Hit ID </label>
    <input id="insightly_LEAD_FIELD_3" name="LEAD_FIELD_3" type="text" />
    <br/>

    <!-- Locale -->
    <label for="insightly_LEAD_FIELD_5">Locale </label>
    <input id="insightly_LEAD_FIELD_5" name="LEAD_FIELD_5" type="text" />
    <br/>

    <!-- Calculation Value (Only for Calculator) -->
    <label for="insightly_LEAD_FIELD_2">Value </label>
    <input id="insightly_LEAD_FIELD_2" name="LEAD_FIELD_2" type="number" step="any" />
    <br/>

    <!-- Calculation Currency (Only for Calculator) -->
    <label for="insightly_LEAD_FIELD_4">Currency </label>
    <input id="insightly_LEAD_FIELD_4" name="LEAD_FIELD_4" type="text" />
    <br/>

    <!-- Responsible User (Do Not Edit)-->
    <input type="hidden" id="insightly_ResponsibleUser" name="ResponsibleUser" value="1378848" />

    <!-- Lead Source (Do Not Edit) -->
    <input type="hidden" id="insightly_LeadSource" name="LeadSource" value="1829583" />

    <input type="submit" value="Submit">
</form>

<!-- End Of Insightly Web to Lead Form -->
