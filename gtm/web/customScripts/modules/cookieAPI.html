<!-- Cookie API Library -->
<script src="https://www.domotron.com/templates/domotron/js/js.cookie.js" type="text/javascript"></script>

<script type="text/javascript">

// This needs to be here for some reason
var CookiesApi = Cookies.noConflict();

// Check if other modules are loaded and signal GTM

window.modules = window.modules || [];
window.modules.push({
  'cookieAPI' : 'ok'
});

if("{{Debuging - Variable - Debug Mode}}" == "true") {
  console.log("[Domotron] " + "Module Loaded: " + "Cookie Api");
}

if (window.modules.length == {{Modules - Constant - Modules Count}}) {
  window.dataLayer = window.dataLayer || [];
  window.dataLayer.push({
    'event' : 'modulesLoaded'
  });
  if("{{Debuging - Variable - Debug Mode}}" == "true") {
    console.log("[Domotron] " + "All Modules Loaded");
  }
};

</script>
<!-- End Cookie API Library -->
